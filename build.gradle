version='1.0.0-SNAPSHOT'
group='com.alexbt'

buildscript {
    repositories {
    	mavenCentral()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE',
        		  'org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE'
    }
}

apply plugin: 'spring-boot'

allprojects{
	apply plugin: 'io.spring.dependency-management'
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	
	tasks.withType(JavaCompile) {
	    options.encoding = 'UTF-8'
	}
	
	dependencyManagement {
    	imports {
        	mavenBom 'io.spring.platform:platform-bom:2.0.6.RELEASE'
    	}
	}
	
	repositories {
    	mavenCentral()
    	maven { url "http://repo.spring.io/release" }
	}
}

dependencies {
    compile 'org.springframeworcdk:spring-core',
    		'org.springframework.boot:spring-boot-starter-web',
    		'com.h2database:h2',
    		'org.springframework.boot:spring-boot-starter-data-jpa',
    		'org.springframework.boot:spring-boot-starter',
    		'org.springframework.data:spring-data-rest-webmvc'
}